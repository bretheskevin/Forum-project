<!DOCTYPE html>
<html lang="en">

<head>
    <title>Forum - Register</title>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="preconnect" href="https://fonts.gstatic.com">
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@100;200;300;400;500;600;700;800;900&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/@mdi/font@5.9.55/css/materialdesignicons.min.css" />
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/axentix@1.3.0/dist/css/axentix.min.css">
    <link rel="stylesheet" href="/styles/homepage-login-register.css">
    <link rel="stylesheet" href="/styles/homepage-login-register-min.css">
</head>

<body class="layout with-sidenav">
    <header>
        <nav class="navbar white pb-5 pt-5 txt-blue txt-dark-4">
            <p class="navbar-brand ml-2 cursor-default hide-xs">Ynov Forum Project</p>
            <div class="navbar-menu ml-auto font-s4">
                <a class="navbar-link" href="/login">Login</a>
                <a class="navbar-link" href="/feed">Home</a>
            </div>
        </nav>
    </header>

    <main class="d-flex fx-center">
        <div class="grix bg-color size rounded-3 txt-white pl-1 pr-1 main-div">
            <div>
                <h1 class="txt-center font-s7 font-w900 mt-5 mb-5">Forum Project</h1>
            </div>

            <form class="mr-5 ml-5" action="/register" method="post" id="register-form">
                <div class="grix">
                    <div class="form-field">
                        <label for="email">Email</label>
                        <input type="text" id="email" class="form-control rounded-2 pl-3 white txt-color" placeholder="contact@example.com" name="email"/>
                        <span class="d-flex vcenter txt-red txt-light-1 font-s1 font-w500 hide" id="invalid-email">
                            <i class="mdi mdi-alert mr-1 mb-0 mt-1"></i>
                            <p class="mb-0 mt-1">Invalid email address</p>
                        </span>
                    </div>
                    <div class="form-field">
                        <label for="name">Username</label>
                        <input type="name" id="name" class="form-control rounded-2 pl-3 white txt-color" placeholder="Example123" name="name"/>
                        <span class="d-flex vcenter txt-red txt-light-1 font-s1 font-w500 hide" id="invalid-username">
                            <i class="mdi mdi-alert mr-1 mb-0 mt-1"></i>
                            <p class="mb-0 mt-1">You used a non-valid character !</p>
                        </span>
                    </div>
                    <div class="form-field">
                        <label for="password">Password</label>
                        <input type="password" id="password" class="form-control rounded-2 pl-3 white txt-color" placeholder="HFR7f7dx*FqNGmz" name="pass"/>
                        <span class="d-flex vcenter txt-red txt-light-1 font-s1 font-w500 hide" id="password-short">
                            <i class="mdi mdi-alert mr-1 mb-0 mt-1"></i>
                            <p class="mb-0 mt-1">The password needs at least 8 characters !</p>
                        </span>
                        <span class="d-flex vcenter txt-red txt-light-1 font-s1 font-w500 hide" id="password-long">
                            <i class="mdi mdi-alert mr-1 mb-0 mt-1"></i>
                            <p class="mb-0 mt-1">The password needs has a limit of 30 characters !</p>
                        </span>
                    </div>
                </div>

                <button class="btn rounded-1 black w100 mt-4 rounded-2 pt-3 pb-3 mb-3 disabled" type="submit" form="register-form" value="Sign Up" id="form-submit-btn">Sign Up</button>

            </form>
        </div>
    </main>

    <script src="https://cdn.jsdelivr.net/npm/axentix@1.3.0/dist/js/axentix.min.js"></script>
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.5.1/jquery.min.js"></script>
    <script src="/scripts/register.js"></script>
</body>

</html>
