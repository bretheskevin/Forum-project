<!DOCTYPE html>
<html lang="en">

<head>
    <title>Forum - Register</title>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="preconnect" href="https://fonts.gstatic.com">
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@100;200;300;400;500;600;700;800;900&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/axentix@1.3.0/dist/css/axentix.min.css">
    <link rel="stylesheet" href="/styles/homepage-login-register.css">
    <link rel="stylesheet" href="/styles/homepage-login-register-min.css">
</head>

<body class="layout with-sidenav">
    <header>
        <nav class="navbar white pb-5 pt-5 txt-blue txt-dark-4">
            <p class="navbar-brand ml-2 cursor-default hide-xs">Ynov Forum Project</p>
            <div class="navbar-menu ml-auto font-s4">
                <a class="navbar-link" href="/login">Login</a>
                <a class="navbar-link" href="/feed">Home</a>
            </div>
        </nav>
    </header>

    <main class="d-flex fx-center">
        <div class="grix bg-color size rounded-3 txt-white pl-4 pr-4 main-div">
            <div>
                <h1 class="txt-center font-s7 font-w900 mt-5 mb-5">Forum Project</h1>
            </div>

            <form class="mr-5 ml-5" action="/GoRegisterThatWeHaveToDo.go" method="post" id="register-form">
                <div class="grix">
                    <div class="form-field">
                        <label for="email">Email</label>
                        <input type="text" id="email" class="form-control rounded-2 pl-3 white txt-color" placeholder="contact@example.com" />
                    </div>
                    <div class="form-field">
                        <label for="name">Username</label>
                        <input type="name" id="name" class="form-control rounded-2 pl-3 white txt-color" placeholder="Example123" />
                    </div>
                    <div class="form-field">
                        <label for="password">Password</label>
                        <input type="password" id="password" class="form-control rounded-2 pl-3 white txt-color" placeholder="HFR7f7dx*FqNGmz" />
                    </div>
                </div>

                <button class="btn rounded-1 black w100 mt-4 rounded-2 pt-3 pb-3 mb-3" type="submit" form="register-form" value="Sign Up">Sign Up</button>

            </form>
        </div>
    </main>

    <script src="https://cdn.jsdelivr.net/npm/axentix@1.3.0/dist/js/axentix.min.js"></script>
</body>

</html>
